apiVersion: packaging.carvel.dev/v1alpha1
kind: PackageInstall
metadata:
  name: certs-package
  namespace: certs-package
spec:
  serviceAccountName: certs-sa
  packageRef:
    refName: certs.tkgdev.failk8s.com
    versionSelection:
      constraints: develop
      prereleases: {}
  values:
  - secretRef:
      name: certs-config
